<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="style.css">

<body>

                <i class="fa fa-close" onclick="closeMenu()"></i>
               <ul>
                <a href=""><li>Home</li></a>

        <div class="head">

    <script>
        var show = document.getElementById("nav-link");
        function showMenu(){

        }
        function closeMenu(){
            show.style.right = "-200px";
        }
